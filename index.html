        body {

            -webkit-tap-highlight-color: transparent;

        }
        /* Custom scrollbar for modern browsers */

        }

        }

        }
        /* Page Load Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #root > div {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
